<!DOCTYPE html>
<html>
	<head>
		<title> Game Over </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
	<script>
		function start(){
			sjs.open("target", 600, 400);

			//Text properties
			var gameover_text = new sjs.Text("GAMEOVER!", 50,"black");
			gameover_text.centerH();

			var gameover = new sjs.Text("It appears you have failed to prevent Mars from getting lost within the cosmos! Would you like to try again?", 20, "white");
			gameover.center().offset(0,-70);

			//Restart Button Properties
			var restartBtn = new sjs.Button("Try Again", function(){
				window.location = "pong.html";
			});

			restartBtn.center();

			//Menu Button Properties
			var menuBtn = new sjs.Button("Back to Menu", function(){
				window.location = "Index.html";
			});

			menuBtn.centerH().offset(0,225);




		} //end start
	</script>
</head>
<body onload="start()">
	<h1> Game Over! </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
